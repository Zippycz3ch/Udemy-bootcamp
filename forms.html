<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="">
            <p>
            <H1>Race Registration!</H1>
            <label for="FN">First name:</label>
            <input type="text" name="FN" id="FN">
            <label for="LN">Last name:</label>
            <input type="text" name="LN" id="LN">
            </p>
            <label for="race">Select a race:</label>
            <p>
                <input type="radio" name="race" id="FR5K">
                <label for="FR5K">Fun Run 5k</label><br>
                <input type="radio" name="race" id="HM" value="xs">
                <label for="HM">Half Marathon</label><br>
                <input type="radio" name="race" id="FM" value="l">
                <label for="FM">Full Marathon</label><br>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" value="" id="email">
                <label for="psswd">Password:</label>
                <input type="password" name="psswd" id="psswd">
            </p>
            <div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="under18" selected>under 18</option>
                    <option value="1830">18-30</option>
                    <option value="3050">30-50</option>
                    <option value="50">50+</option>
                </select>
            </div>
            <button>Register!</button>
        </form>
    </div>
</body>

</html>
